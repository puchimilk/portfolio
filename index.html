<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="box1">
        <div class="box2">
          <div class="logo">
            <a href="#logo">PORTFOLIO</a>
          </div>
          <div class="menu">
            <ul>
              <li>
                <a href="#link1">LINK1</a>
              </li>
              <li>
                <a href="#link2">LINK2</a>
              </li>
              <li>
                <a href="#link3">LINK3</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="box3">
        <section id="link1" class="box4">
          <h2>LINK1</h2>
          <div>Hello World!</div>
        </section>
        <section id="link2" class="box4">
          <h2>LINK2</h2>
          <div>HelloWorld!</div>
        </section>
        <section id="link3" class="box4">
          <h2>LINK3</h2>
          <div>Hello</div>
        </section>
      </div>
    </main>
    <script>
      $(function() {
        $('a[href^="#"]').click(function() {
          var speed = 500;
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top;
          $('html,body').animate({scrollTop:position}, speed, 'swing');
          return false;
        });
      });
    </script>
  </body>
</html>
