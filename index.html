<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function() {
        $('a[href^="#"]').click(function() {
          var header = $('header').height();
          var speed = 500;
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top - header;
          $("html,body").animate({scrollTop:position}, speed, "swing");
          return false;
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo">PORTFOLIO</div>
        <div class="menu-btn">
          <input type="checkbox" id="btn-toggle">
          <label for="btn-toggle" class="btn-label">
            <span></span>
          </label>
        </div>
        <div class="menu-content">
          <ul>
            <li>
              <a href="#link1" id="menu-close">LINK1</a>
            </li>
            <li>
              <a href="#link2" id="menu-close">LINK2</a>
            </li>
            <li>
              <a href="#link3" id="menu-close">LINK3</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="">
        <section id="link1" class="">
          <div class="section-title">ABOUT</div>
          <div></div>
        </section>
        <section id="link2" class="">
          <div class="section-title">SKILL</div>
          <div></div>
        </section>
        <section id="link3" class="">
          <div class="section-title">WORKS</div>
          <div></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="copyright">Copyright © 2021 Kiyoka Kaneshi</div>
    </footer>
    <script>
      $(function() {
        // 開くと閉じるが逆になっている
        $('#btn-toggle').on('click', function() {
          $('.menu-content').slideToggle();
          $('.menu-content').toggleClass('active');
        });
        $('a[href^="#"]').on('click', function() {
          var header = $('header').height();
          var speed = 500;
          var href = $(this).attr('href');
          var target = $(href == '#' || href == '' ? 'html' : href);
          var position = target.offset().top - header;
          $('html, body').animate({scrollTop: position}, speed, 'swing');
          return false;
        });
      });
    </script>
  </body>
</html>
