<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function() {
        $('a[href^="#"]').click(function() {
          var header = $('header').height();
          var speed = 500;
          var href = $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top - header;
          $("html,body").animate({scrollTop:position}, speed, "swing");
          return false;
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="space row">
        <div class="logo">PORTFOLIO</div>
        <div class="humburger-menu">
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="humburger">
            <span></span>
          </label>
          <div class="menu-content">
            <ul class="column">
              <li>
                <a href="#sec1">ABOUT</a>
              </li>
              <li>
                <a href="#sec2">SKILL</a>
              </li>
              <li>
                <a href="#sec3">WORKS</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="space column">
        <section id="sec1" class="section-height">
          <div class="ti">ABOUT</div>
          <div></div>
        </section>
        <section id="sec2" class="section-height">
          <div class="ti">SKILL</div>
          <div></div>
        </section>
        <section id="sec3" class="section-height">
          <div class="ti">WORKS</div>
          <div></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="copyright">Copyright Â© 2021 Kiyoka Kaneshi</div>
    </footer>
    <script>
    </script>
  </body>
</html>
